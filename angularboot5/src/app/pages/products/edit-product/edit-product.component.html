

<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex">
    <h6 class="m-0 font-weight-bold text-primary">Edit product : nom product</h6>
    <div class="ml-auto">
      <a href="" class="btn btn-primary">
                    <span class="icon text-white-50">
                        <i class="fa fa-home"></i>
                    </span>
        <span class="text">Products</span>
      </a>
    </div>
  </div>
  <div class="card-body">

    <form  method="post" enctype="multipart/form-data">

      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label >Name</label>
            <input type="text" name="name" value="" class="form-control">

          </div>
        </div>
        <div class="col-3">
          <label >Category</label>
          <select name="product_category_id" class="form-control">
            <option value="">---</option>
            <option value="" ></option>
          </select>

        </div>

        <div class="col-3">
          <label >Status</label>
          <select name="status" class="form-control">
            <option value="1" >Active</option>
            <option value="0" >Inactive</option>
          </select>

        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label >Description</label>
          <textarea name="description" rows="3" class="form-control summernote">

                        </textarea>
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label >Quantity</label>
          <input type="text" name="quantity" value="" class="form-control">

        </div>
        <div class="col-4">
          <label >Price</label>
          <input type="text" name="price" value="" class="form-control">
          @error('price')<span class="text-danger"></span>@enderror
        </div>
        <div class="col-4">
          <label >Featured</label>
          <select name="featured" class="form-control">
            <option value="1" >Yes</option>
            <option value="0" >No</option>
          </select>

        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label >tags</label>
          <select name="tags" class="form-control select2" multiple="multiple">

            <option value="" ></option>
          </select>
        </div>
      </div>

      <div class="row pt-4">
        <div class="col-12">
          <label >Images</label>
          <br>
          <div class="file-loading">
            <input type="file" name="images[]" id="product-images" class="file-input-overview" multiple="multiple">

          </div>
        </div>
      </div>

      <div class="form-group pt-4">
        <button type="submit" name="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>
  </div>
</div>
