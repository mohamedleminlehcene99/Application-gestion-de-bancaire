
<div class="card shadow mb-4">




    <div class="card-header py-3 d-flex">
        <h6 class="m-0 font-weight-bold text-primary">Create User</h6>
        <div class="ml-auto">
            <a href="javascript:void(0)" (click)="navigateToCustomers()" class="btn btn-primary">
                    <span class="icon text-white-50">
                        <i class="fa fa-home"></i>
                    </span>
                <span class="text">&nbsp;Customers</span>
            </a>
        </div>
    </div>
    <div class="card-body">

        <div *ngIf="showAlert" class="alert  alert-success alert-dismissible fade show" role="alert" >
            Customer has been successfully added!
            <button type="button" class="close" (click)="closeAlter()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form >

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label >First Name</label>
                        <input type="text" [(ngModel)]="userDto.firstname"  disabled name="firstname"  class="form-control">
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <label> Last name</label>
                        <input type="text" [(ngModel)]="userDto.lastname" disabled  name="lastname"  class="form-control">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" [(ngModel)]="userDto.email" disabled  name="email"  class="form-control">
                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text"
                               [value]="userDto.roleId === 1 ? 'Admin' : 'User'"
                               class="form-control"
                               readonly>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-group">

                        <label>Status</label>
                        <div class="form-check form-switch  ml-5">
                            <!-- Toggle Switch for 'active' status -->
                            <input
                                    [checked]="userDto.active"
                                    class="form-check-input"
                                    type="checkbox"
                                    id="flexSwitchCheckChecked" disabled> {{userDto.active ? 'Active' : 'InActive'}}
                        </div>

                    </div>
                </div>
                <div class="col-6">

                    <div class="form-group">

                        <label>Change Role</label>
                        <select name="featured" (change)="getRoleId()" [(ngModel)]="userDto.roleId" class="form-control">
                            <option *ngFor="let role of roles"  [ngValue]="role.id" >{{role.name}}</option>
                        </select>


                    </div>
                </div>

            </div>


            <div class="form-group pt-4">
                <button (click)="changeRoleUser()" class="btn btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
